<html>
<head>
	<title>500 Bytes HTML</title>
</head>
<body>
	<h1>Hello World!</h1>
	<p>This page is about 500 bytes.</p>
	<p>Example page with <b>bold</b>, <i>italic</i> and <u>underscore</u>.</p>
	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
	<h3>Heading 3</h3>
	<h4>Heading 4</h4>
	<pre>Pre tag</pre>
	<p>Ordered List</p>
	<ol>
	<li>List</li>
	<li>List</li>
	<li>List</li>
	<li>List</li>
	<li>List</li>
	</ol>
	<p>Unordered List</p>
	<ul>
	<li>List</li>
	<li>List</li>
	<li>List</li>
	</ol>
</body>
</html>
